<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templates</title>
</head>
<body>
    <ul>
        <li>
            <h3>templates 模板</h3>
        </li>
        <li>
            <p>不会呈现在 DOM 中， 但是能够重复使用的 HTML 标签结构</p>
        </li>
    </ul>
    <template id="template">
        <h3 class='title'></h3>
        <p class='content'></p>
        <style>
            .title{
                color: red;
            }
        </style>
    </template>
    <div class='root'></div>
    <script>
        const _template_ = document.querySelector('#template');
        const _documentFragment_ = _template_.content;
        const _root_ = document.querySelector('.root');
        const _rootDocumentFragment_ = _documentFragment_.cloneNode(true);
        _rootDocumentFragment_.querySelector('.title').innerHTML = 'root-title';
        _rootDocumentFragment_.querySelector('.content').innerHTML = "root-content";
        _root_.appendChild(_rootDocumentFragment_)
    </script>
</body>
</html>
