<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改 style 标签中的样式</title>
    <style id="style1" type="text/css">
        body{
            background: red;
        }
    </style>
</head>
<body>
    <script>
        const _style_ = document.querySelector('#style1')
        const styleSheet = _style_.sheet;
        const style = getStyleBySelectorText("body")
        style.backgroundColor = "yellow";
        function getStyleBySelectorText(selectorText){
            for(const cssRule of styleSheet.cssRules){
                console.log('cssRule: ', cssRule)
                if(cssRule.selectorText === selectorText){
                    return cssRule.style;
                }
                
            }
        }
    </script>
    
</body>
</html>
