<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 == true
        // 2 == true
        // 所以返回最右边的表达式的值 2
        console.log(1 && 2)

        // 0 == false
        // 直接返回 第一个表达式的值
        console.log(0 && 1)

        // 1 == true
        // 直接返回第一个表达式的值
        console.log( 1 || 2)

        // 0 == false
        // 1 == true
        // 返回 第二个表达式的值
        console.log( 0 || 1)

        console.log(null ?? undefined)
        console.log(undefined ?? null)
    </script>
</body>
</html>
