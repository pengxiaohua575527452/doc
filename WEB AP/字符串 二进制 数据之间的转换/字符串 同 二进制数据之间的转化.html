<body>
    <P>
        注意： 没有数值的概念，全部都是字符的概念；
    </P>
    <script>
        const encoder = new TextEncoder()
        const uint8Array = encoder.encode("1")
        // [110001, 110001]
        console.log('uint8Array', uint8Array)
        // [49, 49]

        console.log(Array.from(uint8Array))

        const decoder = new TextDecoder()
        let u8arr = new Uint8Array([240, 160, 174, 183]);
        console.log(decoder.decode(u8arr))
        const str = decoder.decode(u8arr)
        const _uint8Array = encoder.encode(str)
        console.log(_uint8Array)
        
    </script>
    
</body>
