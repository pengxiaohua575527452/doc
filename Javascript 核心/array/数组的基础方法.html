    <h3>删除数组项 Array.prototype.splice(delIndex, delCount, [item……])</h3>     
    <p><code>delIndex</code>删除的索引位置</p>
    <p><code>delCount</code>删除的数量</p>
    <p><code>item</code>在删除的位置上添加的项<strong>可选</strong></p>
    <p>返回 由被删除的项组成的数组</p>
    <p>会修改原来的数组</p>
    <script>
        const arr = ['a', 'b', 'c']
        const delArr = arr.splice(1,1, '11')
        console.log('delArr: ', delArr)
        console.log('arr: ', arr)
    </script>
