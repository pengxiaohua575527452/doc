<body>
    <script>
        // ab 两个数组的值有对应关系
        var a=['b','a','d','c']
        var b=['2','1','4','3']
        
        let t = a.map((v, index) => { return {v: v, bv: b[index]} })
        t.sort((a, b) => {
            return a.v.localeCompare(b.v)
        })
        t.forEach((item, index) => {
            a[index] = item.v;
            b[index] = item.bv;
        })
        console.log(a)
        console.log(b)
    </script>
</body>
