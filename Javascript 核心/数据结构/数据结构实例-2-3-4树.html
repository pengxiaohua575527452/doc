    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <ul>
        <li>2-3-4树 属于多路查找树 属于B树[平衡树]的特列 </li>
        <ul>
            <li>特性</li>
            <li>
                <span>1</span>
                <span>只能够包含两种节点 [2节点] [3节点] [4节点]</span>
                <ul>
                    <li>[2节点]</li>
                    <li>拥有 一个关键值 两个子节点[or 没有子节点 （子节点全部是null）]</li>
                    <li>[3节点]</li>
                    <li>拥有 两个关键值  三个子节点[or 没有子节点 （子节点全部是null）]</li>
                    <li>[4 节点]</li>
                    <li>拥有 三个关键值 四个子节点[or 没有子节点 （子节点全部是null）]</li>
                </ul>
                <span>2</span>
                <span>全部的叶子节点都在同一层里[以最底层的 null 节点作为叶子节点]</span>
            </li>
        </ul>
    </ul>
    
</body>
</html>
