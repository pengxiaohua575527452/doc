            <p>
                队列的核心 就是先进先出
            </p>
        </li>
    </ul>
    <script>
        // 数据结构队列

        let items = [];
        
        // 进入列
        function enqueue(item){
            items.push(item)
            return items;
        }

        // 删除队列的第一项
        function dequeue(){
            return items.shift()
        }

        /**
         * 返回队列的第一项
        */
        function front(){
            return items[0]
        }

        /**
         * 检查是否为空
        */
        function isEmpty(){
            return items.length === 0;
        }

        /**
         * 返回队列的长度
        */
        function size(){
            return items.length;
        }


        class Queue{
            data = []

            constructor(){

            }
            // 入队
            enqueue(item){
                this.data.push(item)
            }

            // 出队
            dequeue(){
                return this.data.shift()
            }

            // 队列的长度
            size(){
                return this.data.length;
            }

            // 返回队列内容的字符串
            toString(){
                let str = "";
                this.data.forEach(item => {
                    str += `${item} -> `
                })

                str = str.slice(0, -3)
                return str
            }
        }


        const arr = [1,2,3,4,5,6,7,8]
        const queue = new Queue()

        arr.forEach(item => queue.enqueue(item))
        console.log(queue.toString())
        arr.forEach(item => queue.dequeue())
        console.log(queue)
        

        
    </script>
