    <title>装饰器模式</title>
</head>
<body>
    <script type="module" src="./typescript/decorator.js"></script>
<script>
// 装饰器模式
// 概念
// 除了调用原对象的方法，在执行自定义的操作
// 给对象动态的增加职责的方式 就是 装饰着模式
// 装饰者模式能够在不改变对象自身的基础上增加职责

class Plane {
    constructor(){

    }

    fire(){
        console.log("发射普通子弹")
    }
}

 

class MissileDecorator {
    // 生成实例的时候决定 装饰对象
    // 
    constructor(plane){
        this.plane = plane
    }
    fire(){
        // 调用源对象的方法
        this.plane.fire()
        console.log('发射导弹')
    }
}


const missileDecorator = new MissileDecorator(new Plane())

missileDecorator.fire();


// 装饰函数
// 在不改变函数源代码的情况下，给函数增加功能
// 装饰器可以用来组合功能实现业务


let a = function(){
    console.log('a')
}











</script>
</body>
</html>
