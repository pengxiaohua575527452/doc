<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div data-after-content="" class='div'></div>
    <style>
        .div:after{
            content: attr(data-after-content)
        }
    </style>
    <script>
        const _div_ = document.querySelector('.div')
        _div_.setAttribute("data-after-content", "content 的内容")
    </script>
</body>
</html>
